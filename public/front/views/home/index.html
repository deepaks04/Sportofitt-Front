<!-- Page Canvas-->
<div id="page-canvas">
    <!--Off Canvas Navigation-->
    <nav class="off-canvas-navigation">
        <header>Navigation</header>
        <div class="main-navigation navigation-off-canvas"></div>
    </nav>
    <!--end Off Canvas Navigation-->
    <!--Page Content-->
    <div id="page-content">
        <!-- Map Canvas-->
        <div class="map-canvas list-width-30">
            <!-- Map -->
            <div class="map">
                <div class="toggle-navigation">
                    <div class="icon">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
                
                <!--/.toggle-navigation-->
                <div id="map" class="has-parallax"></div>
                <!--/#map-->
                <div class="search-bar horizontal">
                    <form class="main-search border-less-inputs" data-ng-submit="vm.setFilters(vm.filter)" role="form" method="post">
                        <div class="input-row">
                            <div class="form-group">
                                <select data-ng-model="vm.filter.category" ng-options="category.name as category.name for category in vm.subCategories">
<option value="">Select Category</option>
                                </select>                            </div>
                            <!-- /.form-group -->
                            <div class="form-group">
                                <select data-ng-model="vm.filter.type" ng-options="type for type in vm.types">
                                    <option value="">Select Type</option>
                                </select>
                            </div>
                            <!-- /.form-group -->
                            <div class="form-group">
                  <select data-ng-model="vm.filter.area" ng-change="vm.setLangLat(vm.filter.area)" ng-options="area as area.name for area in vm.areas">
                      <option value="">Select Area</option>
                  </select>
                            </div>
                            <!-- /.form-group -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                            <!-- /.form-group -->
                        </div>
                        <!-- /.input-row -->
                    </form>
                    <!-- /.main-search -->
                </div>
                <!-- /.search-bar -->
            </div>
            <!-- end Map -->
            <!--Items List-->
            <div class="items-list">
                <div class="inner">
                    <header>
                        <h3>Results</h3>
                    </header>
                    <ul class="results list">

                    </ul>
                </div>
                <!--results-->
            </div>
            <!--end Items List-->
        </div>
        <!-- end Map Canvas-->
            </div>
    </div>
    <!-- end Page Content-->
