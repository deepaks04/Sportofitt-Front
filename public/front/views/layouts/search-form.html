    <div class="search-bar horizontal">
        <div class="content">
            <div class="container">
                <form class="main-search" role="form" data-ng-submit="vm.getData(vm.filter)">
                    <div class="input-row">
                        <div class="form-group">
                            <select class="form-control" data-ng-model="vm.filter.category" ng-options="category.name as category.name for category in vm.subCategories">
                                <option value="">All Categories</option>
                            </select>
                        </div><!-- /.form-group -->
                        <div class="form-group">
                            <select class="form-control" data-ng-model="vm.filter.type" ng-options="type for type in vm.types" >

                            </select>
                        </div>
                        <!-- /.form-group -->
                        <div class="form-group">
                            <select class="form-control" data-ng-model="vm.filter.area" ng-options="area as area.name for area in vm.areas ">
                                <option value="">All Areas</option>
                            </select>
                        </div>
                        <!-- /.form-group -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                        <!-- /.form-group -->
                    </div>
                </form>
                <!-- /.main-search -->
            </div>
            <!-- /.container -->
        </div>
