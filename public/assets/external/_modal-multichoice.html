<!DOCTYPE html>
<html>

    <body>

        <div class="modal-wrapper">
            <h3>Select Venue/Coaching </h3>
            <h2>Multiple Venues/Coachings in one location</h2>
            <div class="modal-body">
                <ul class="items list-unstyled"></ul>
            </div>
            <div class="modal-close"><img src="assets/img/close.png"></div>
        </div>
        <div class="modal-background fade_in"></div>

        <!--[if lte IE 9]>
        <script type="text/javascript" src="assets/js/ie-scripts.js"></script>
        <![endif]-->
    </body>
    <script>
        $('.modal-window .modal-background, .modal-close, .items').on('click', function (e) {
            $('.modal-window').addClass('fade_out');
            setTimeout(function () {
                $('.modal-window').remove();
            }, 300);
        });
    </script>
</html>
