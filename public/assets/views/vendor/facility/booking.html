<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="sidebar.nav.pages.CALENDAR">CALENDAR</h1>
            <span class="mainDescription"></span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: CALENDAR -->
<div class="container-fluid container-fullw bg-white"
     ng-controller="facilityBookingCtrl">
    <div class="row">
        <div class="col-md-12">
            <!-- /// controller:  'CalendarCtrl' -  localtion: assets/js/controllers/calendarCtrl.js /// -->
            <div id="demo">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center margin-bottom-20 ">{{calendarTitle}}</h2>
                        <h4 class="text-center">Calender for {{facility.name}}</h4>
                    </div>
                    <div class="col-xs-6">
                        <div class="btn-group">
                            <button class="btn btn-primary" mwl-date-modifier
                                    date="viewDate" decrement="calendarView" ng-click="getEvents(viewDate,calendarView);">
                                <i class="ti-angle-left"></i>
                            </button>

                            <button class="btn btn-primary" mwl-date-modifier
                                    date="viewDate" increment="calendarView" ng-click="getEvents(viewDate,calendarView);">
                                <i class="ti-angle-right"></i>
                            </button>
                        </div>
                        <button class="btn btn-primary btn-o" mwl-date-modifier
                                date="viewDate" set-to-today>Today</button>
                        <div class="btn-group margin-bottom-20 margin-top-20" dropdown
                             is-open="status.isopen">
                            <button type="button"
                                    class="btn btn-wide btn-primary dropdown-toggle" dropdown-toggle
                                    ng-disabled="disabled">
                                {{ facility.name || 'All'}} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ><a ui-sref="vendor.facility.calender({facilityId : ''})">
                                       ALL </a></li>
                                <li ng-repeat="facility in facilityData"><a
                                        ui-sref="vendor.facility.calender({facilityId : facility.id})">
                                        {{facility.name}} </a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-6 text-right" style="margin-top:20px;">
                        <div class="visible-md visible-lg hidden-sm hidden-xs">
                            <div class="btn-group">
                                <button class="btn btn-primary btn-o btn-wide"
                                        ng-click="eventClicked()">
                                    <i class="ti-plus"></i> Add event
                                </button>

                                <label
                                        class="btn btn-primary" ng-model="calendarView"
                                        btn-radio="'month'" ng-click="getEvents(viewDate,'month');"> Month </label>
                                <label
                                        class="btn btn-primary" ng-model="calendarView"
                                        btn-radio="'week'" ng-click="getEvents(viewDate,'week');"> Week </label>
                                <label
                                        class="btn btn-primary" ng-model="calendarView"
                                        btn-radio="'day'" ng-click="getEvents(viewDate,'day');"> Day </label>
                            </div>
                        </div>
                        <div class="visible-xs visible-sm hidden-md hidden-lg">
                            <div class="btn-group" dropdown>
                                <button type="button" class="btn btn-primary dropdown-toggle"
                                        dropdown-toggle>
                                    <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                    <li><a class="btn btn-primary btn-o btn-sm"
                                        ng-click="addEvent()">
                                    <i class="ti-plus"></i> Add event</a></li>
                                    <li><a ng-model="calendarView" btn-radio="'month'" href=""
                                           ng-click="getEvents(viewDate,'month');">
                                            Month </a></li>
                                    <li><a ng-model="calendarView" btn-radio="'week'" href=""
                                           ng-click="getEvents(viewDate,'week');">
                                            Week </a></li>
                                    <li><a ng-model="calendarView" btn-radio="'day'" href=""
                                           ng-click="getEvents(viewDate,'day');">
                                            Day </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <mwl-calendar
                    events="events"
                    view="calendarView"
                    view-title="calendarTitle"
                    view-date="viewDate"
                    on-event-click="eventClicked(calendarEvent)"
                    edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
                    delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
                    on-edit-event-click="eventEdited(calendarEvent)"
                    on-delete-event-click="eventDeleted(calendarEvent)"
                    cell-is-open="isCellOpen">
            </mwl-calendar>

                <br> <br> <br>
                <!-- start: EDIT EVENT TEMPLATE -->
                <script type="text/ng-template" id="calendarEvent.html">
                    <div class="modal-body">
                    <form name="eventForm" method="post" novalidate>
                    <div class="form-group">
                    <label>
                    Event title
                    </label>
                        <input type="hidden" class="form-control underline text-large" ng-model="event.id">

                        <input type="text" placeholder="Enter title" class="form-control underline text-large" value="Booked {{selectedFacility.name}}" ng-model="event.title" >
                    </div>
                    <div class="form-group" ng-class="{'has-error':eventForm.facility.$touched && eventForm.facility.$pristine, 'has-success':eventForm.facility.$dirty}">
                    <label>
                    Category
                    </label>
                    <div class="row">
                    <div class="col-xs-12">
                    
                        <select class="form-control" ng-model="event.available_facility_id" name="facility"
                                ng-options="facility.id as facility.name for facility in facilityData" required>
                            <option value="" ng-disabled="true">Select Venue</option>
                        </select>
                    </div>
                    </div>
                    </div>
                    <div class="form-group">
                    <label>
                    Start
                    </label>
                    <span class="input-icon">
                    <input type="text" class="form-control underline" min-date="minDate" readonly
                           ng-click="startOpen = !startOpen" datepicker-popup="fullDate" ng-model="event.startsAt"
                           is-open="startOpen" ng-init="startOpen = false" close-text="Close"  />
                    <i class="ti-calendar"></i> </span>
                    </div>
                    <div class="form-group">
                        <div class="radio-inline clip-radio radio-primary" ng-repeat="peakHourOption in event.peakHourOptions">
                            <input type="radio" id="{{peakHourOption.id}}" name="peakHour" ng-value="peakHourOption" ng-model="$parent.event.peakHourSelected">
                            <label for="{{peakHourOption.id}}">
                            {{peakHourOption.description}}
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button ng-disabled="eventForm.facility.$pristine" class="btn btn-primary" ng-click="getAvailableSessionsByFacilityId()">
                            Check available slots
                        </button>
                    </div>
                    <div class="form-group has-error">
                        <label class="text-small block">{{availableSessions.message}}</label>
                    </div>
                     <div ng-show="showAvailableSessions" class="form-group" ng-class="{'has-error':availableSessions.message || (eventForm.blockSession.$touched && eventForm.blockSession.$pristine), 'has-success':eventForm.blockSession.$dirty}">
                     <label>Available time slots:
                     
                        <select class="form-control" ng-model="event.selectedSession" name="blockSession"
                                ng-selected="$first" ng-options="session as session for session in availableSessions" required>
                                 
                        </select>
                    </div>
                    
                    
                    </div>
                    </div>
                    <div class="modal-footer">

                    <button class="btn btn-primary btn-o" ng-disabled="eventForm.blockSession.$pristine" ng-click="addEvent()">
                    Ok
                    </button>
            <button class="btn btn-warning btn-o" ng-click="cancel()">
            <span >Cancel</span>
                    </button>
                        <button class="btn btn-danger btn-o" ng-if="event.id" ng-click="deleteEvent(event.id)">
                            <span >Delete</span>
                        </button>
            <div>
             <div class="form-group has-error" >
            <span class="error block" ng-repeat="error in errors" >
            {{error}}
            </span>
    </div>
            </div>
            </form>
                    </div>
                </script>
                <!-- end: EDIT EVENT TEMPLATE -->
            </div>
        </div>
    </div>
</div>
<!-- end: CALENDAR -->
