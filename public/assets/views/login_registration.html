<!-- start: REGISTRATION -->
<div class="row">
	<div
		class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="logo">
			<img ng-src="{{app.layout.logo}}" alt="{{app.name}}" />
		</div>
		<!-- start: REGISTER BOX -->
		<div class="box-register" ng-controller="registrationCtrl">
			<form class="form-register" name="Form" id="form1" novalidate>
				<fieldset>
					<legend> Sign Up </legend>
					<p>Enter your personal details below:</p>
					<div class="form-group"
						ng-class="{'has-error':errors.fname,'has-success':!errors.fname}">

						<input type="text" placeholder="Enter your First Name"
							class="form-control" name="fname" ng-model="myModel.fname" /> <span
							class="error text-small block" ng-if="errors.fname">{{errors.fname}}</span>
						<!-- <span class="success text-small" ng-if="myModel.fname.$valid">Thank You!</span> -->
					</div>
					<div class="form-group"
						ng-class="{'has-error':errors.lname,'has-success':!errors.lname}">

						<input type="text" placeholder="Enter your Last Name"
							class="form-control" name="lname" ng-model="myModel.lname" /> <span
							class="error text-small block" ng-if="errors.lname">{{errors.lname}}</span>
						<!-- <span class="success text-small" ng-if="myModel.lname.$valid">Thank You!</span> -->
					</div>

					<div class="form-group"
						ng-class="{'has-error':errors.business_name,'has-success':!errors.business_name}">

						<input type="text" placeholder="Enter your Business Name"
							class="form-control" name="business_name"
							ng-model="myModel.business_name"> <span
							class="error text-small block" ng-if="errors.business_name">{{errors.business_name}}</span>

					</div>


					<p>Enter your account details below:</p>
					<div class="form-group"
						ng-class="{'has-error':errors.username, 'has-success':!errors.username}">

						<span class="input-icon"> <input type="text"
							class="form-control" name="username" placeholder="Username"
							ng-model="myModel.username"> <i class="fa fa-user"></i>
						</span> <span class="error text-small block" ng-if="errors.username">{{errors.username}}</span>

					</div>
					<div class="form-group"
						ng-class="{'has-error':errors.email, 'has-success':!errors.email}">

						<span class="input-icon"> <input type="email"
							class="form-control" name="email" placeholder="Email"
							ng-model="myModel.email"> <i class="fa fa-envelope"></i>
						</span> <span class="error text-small block" ng-if="errors.email">{{errors.email}}</span>

					</div>
					<div class="form-group"
						ng-class="{'has-error':errors.password, 'has-success':!errors.password}">

						<span class="input-icon"> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Password" ng-model="myModel.password"> <i
							class="fa fa-lock"></i>
						</span> <span class="error text-small block" ng-if="errors.password">{{errors.password}}</span>

					</div>

					<!-- <div class="form-group" ng-class="{'has-error':errors.password2, 'has-success':!errors.password2}">
						<span class="input-icon">
							<input type="password" placeholder="Repeat Password" class="form-control" name="password2" ng-model="myModel.password2" compare-to="myModel.password" />
<i class="fa fa-lock"></i></span>
						<span class="error text-small block" ng-if="errors.password2">{{errors.password2}}</span>
						
					</div> -->
					<!-- <div class="form-group">
						<div class="checkbox clip-check check-primary">
							<input type="checkbox" id="agree" value="agree">
							<label for="agree">
								I agree
							</label>
						</div>
					</div> -->
					<div class="form-actions">
						<p>
							Already have an account? <a ui-sref="login.signin"> Log-in </a>
						</p>
						<button type="submit" ng-click="form.register(myModel);"
							class="btn btn-primary pull-right">
							Submit <i class="fa fa-arrow-circle-right"></i>
						</button>
					</div>
				</fieldset>
			</form>
			<!-- start: COPYRIGHT -->
			<div class="copyright">{{app.year}} &copy; {{ app.name }} by {{
				app.author }}.</div>
			<!-- end: COPYRIGHT -->
		</div>
		<!-- end: REGISTER BOX -->
	</div>
</div>
<!-- end: REGISTRATION -->
